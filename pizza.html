<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>CIT Pizza</title>
		<link rel="stylesheet" href="pizza.css" />
		<script src="pizza.js" type="text/javascript">
		</script>		
	</head>
	
	<body onload="firstPage()" >
		<div id="main_wrapper">
			<header id="main_header">
			</header>
			<nav id="the_menu">
				<ul>
					<li>Home</li>
				</ul>
			</nav>
			<article id="main_content" >
				<section>
					<header>
						<h1>The Cit Pizza Online</h1>
					</header>
					
				</section>
				<section>
				<div id="cookieData" style="background-color:#999999; width:600">See for youself</div>
					<form name="pizzaForm"  onsubmit="return inputValidation();"  id="pizzaOrder"  method="get" action="http://atlantis.cit.ie/displayvalues.php">
						<fieldset name="siz">
							<legend>Choose Pizza Size: </legend>
						
								<img src="images/pizza.png" id="pizza" width="145" height="140" alt="Pizza" />
								<img src="images/tomato.png" id="toma" width="140" height="140" alt="Tomato" />
								<img src="images/cheese.png" id="chee" width="140" height="140" alt="Cheese" />
								<img src="images/mushroom.png" id="whit" width="140" height="140" alt="Mushroom" />
								<img src="images/hotpepper.png" id="gpee" width="140" height="140" alt="Hot Peppe" />
								<img src="images/pepperoni.png" id="sauc" width="140" height="140" alt="Pepperoni" />
								<img src="images/olive.png" id="bpee" width="140" height="140" alt="Olive" />	
								<p>				
									<input type="radio" id="small" onclick="getPrice();pizzaSize()" name="piz" value="5.00" /> 
										<label>Small Pizza</label>
								</p>
								<p>
									<input type="radio" id="medium" onclick="getPrice();pizzaSize()" name="piz" value="7.50"/> 
										<label>Medium Pizza</label>
								</p>
								<p>
									<input type="radio" id="large" onclick="getPrice();pizzaSize()" name="piz" value="10.00"/> 
										<label>Large Pizza</label>
								</p>
						</fieldset>
						<fieldset id="topping" name="ptopping">
							<legend>Choose Pizza Topping: </legend>
							<p>
								<input type="checkbox" id="oliveId" name="olive" onclick="getPrice();oliveVisible()" value=".50" />
									<label>Olive</label>
							</p>
							<p>	
								<input type="checkbox" id="tomatoId" name="tomato" onclick="getPrice();tomatVisible()" value=".95" />
									<label>Tomato</label>
							</p>
							<p>
								<input type="checkbox" id="cheeseId" name="cheese" onclick="getPrice();cheeseVisible()" value=".90" />
									<label>Cheese</label>
							</p>
							<p>
								<input type="checkbox" id="pepperoniId" name="pepperoni" onclick="getPrice();pepperoniVisible()" value=".65" />
									<label>Pepperoni</label>
							</p>
							<p>
								<input type="checkbox" id="mushroomId" name="mushroom" onclick="getPrice();mushroomVisible()" value=".95" />
									<label>Mushroom</label>
							</p>
							<p>
								<input type="checkbox" id="hotpepperId" name="hotpepper" onclick="getPrice();hotpepperVisible()" value=".85" />
									<label>Hot Pepper</label>	
							</p>
						</fieldset>
						<fieldset name="personal">
							<legend>Personal Details: </legend>
								<p>
									<label>Customer Name:*</label><br/>
									<input type="text" id="cusname" name="customername" size="35" />
								</p>
								<p>
									<label>Customer Email:*</label><br/>
									<input type="email" id="cusemail" name="emailn" required placeholder="Email Address"/>
								</p>
								<p>
									<label>Customer Credit Card:*</label><br/>
									<input type="text" id="cuscard" name="creditcard" size="35" />
								<p>
								<p>
									<label>Customer PPS Number:*</label><br/>
									<input type="text" id="cuspps" name="ppsnum" size="35" />
								</p>
								<p>
									<label>Customer Phone Number:*</label><br/>
									<input type="text" id="cusPhone" name="phoneNum" size="35" />
								</p>
								<p>
									<label>Customer Delivery Address:*</label><br/>
									<textarea type="text" id="cusAddr" name="addr" required placeholder="Enter your delivery address"></textarea>
								</p>
						</fieldset>
						<fieldset name="payment">
							<legend>Payments Details: </legend>
							 <label>Pizza Price:</label><br/>
							<div id="sumPrice"></div>
							<br/>
							<p><input value="Order Now"  type="submit" onclick="ReadCookie();"/><input type="reset" value="Reset Form" onclick="clearPrice();" /></p>
						</fieldset>
						</form>
				</section>
			</article>
			<footer id="the_footer">
				copyright Razaq Popoola 2016
			</footer>
		</div>
	</body>	
		
</html>
